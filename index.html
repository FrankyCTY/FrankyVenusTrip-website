<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="./scss/mix.css" />

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!-- main.js -->
    <script src="js/main.js" defer></script>

    <!-- general.js -->
    <script src="js/general.js" defer></script>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Poppins:wght@200;300;400;700&family=Rock+Salt&family=Text+Me+One&family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
      integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw="
      crossorigin="anonymous"
    ></script>

    <!-- iconfont -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1734371_82bp39g0rfv.css"
    />
    <title>Franky & Venus | HOME</title>
  </head>
  <body class="body--home">
    <!-- =============== Theme Toggle ============== -->
    <div class="theme">
      <input type="checkbox" class="theme__checkbox" id="theme-toggle" />
      <label
        arial-label="button to switch theme from light to dark, vice versa"
        for="theme-toggle"
        class="theme-toggle onscreen onscreen--home"
        ><span class="theme__icon"
          ><i class="iconfont iconthemelightdark"></i></span
      ></label>
    </div>

    <!-- ============== Header ================ -->
    <header class="header header--home grid-home">
      <div class="header-content">
        <a href="./index.html" class="logo-link logo-link--home">
          <img
            src="./FrankyVenus logo--transparent.png"
            alt="Franky and Venus' logo that a fish on the left and a sheep on the right"
            class="logo-img"
          />
        </a>
        <!-- ================== Nav ===================== -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link current">home</a>
            </li>
            <li class="nav-item">
              <a href="./auckland2018.html" class="nav-link test">our story</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ==================== Main and hero ================= -->
    <main class="main-home">
      <div class="hero grid">
        <img src="./Images/Home/home-bg-min.JPG" alt="" class="hero__img" />
        <div class="text-box">
          <h1 class="hero__title">Franky & Venus</h1>
          <p class="hero__subtitle">Welcome to our memories</p>
        </div>

        <div class="btn-wrapper" id="button">
          <a href="./auckland2018.html" class="btn btn--ocean">
            <span class="text">Our Story</span>
            <div class="liquid"></div>
          </a>

          <div class="animate-object"></div>
        </div>
      </div>
    </main>

    <div class="slider"></div>

    <!-- ================= Page Transition Element ===================== -->
  </body>
</html>
