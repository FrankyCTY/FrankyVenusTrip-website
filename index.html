<!DOCTYPE html>
<html>
  <head>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- myJs -->
    <script src="js/myJs.js" defer></script>

    <!-- font-awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Poppins:wght@200;300;400;700&family=Rock+Salt&family=Text+Me+One&family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />

    <!-- iconfont -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1734371_im1jardg4fb.css"
    />

    <title>Franky and Venus' Site</title>
  </head>
  <body>
    <header class="header header--auckland2018 grid-main">
      <div class="header-content--auckland2018">
        <a href="#" class="logo-link">
          <img
            src="./FrankyVenus logo--transparent.png"
            alt="Franky and Venus' logo that a fish on the left and a sheep on the right"
            class="logo-img"
          />
        </a>

        <button aria-label="Open navigation" class="btn-open-nav">
          &#9776;
        </button>

        <nav class="nav">
          <button aria-label="Close navigation" class="btn-close-nav">
            <i class="iconfont iconclose"></i>
          </button>
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">home</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link current">our story</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main main--auckland2018">
      <section class="section-auckland grid-main">
        <div class="section-view-box">
          <h2 class="section-title">Auckland</h2>
        </div>
        <div class="section-content--auckland">
          <img
            src="./Images/2018AuckImg/Auckland/img--1.jpg"
            alt="We took a photo beside the auckland harbour"
            class="seciont-img--auckland"
          />
          <div class="text-wrapper">
            <p class="section-text--auckland">
              We had Oysters and... the rest are not important, because Oyster
              is Venus' favourite food.
            </p>
          </div>

          <img
            src="./Images/2018AuckImg/Auckland/dinner.jpg"
            alt="We had dinner in a seafood restaurant located at Auckland harbour"
            class="seciont-img--auckland"
          />

          <div class="text-wrapper">
            <p class="section-text--auckland">
              We had a nice dinner with our friends, Roy and Luna in a seafood
              restaurant located at the Auckland Harbour.
            </p>
          </div>
        </div>
      </section>
      <section class="section-taranga"></section>
      <section class="section-rotorua"></section>
    </main>

    <footer class="footer footer--auckland2018"></footer>
  </body>
</html>
